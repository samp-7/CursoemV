<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
   body {
    font-family: Arial, Helvetica, sans-serif;
   }

   div > p {
      display: none;
   }

   div:hover > p {
    display: block;
    color:rgb(0, 0, 0);
    background-color: bisque;
    width: 200px;
   }

   div:hover {
    color: black;
   }

    </style>
</head>
<body>
    <h1>exemlo de hoverrrr</h1>
    <p>passa o saco nela</p>
    <div>passe o mouse aqui
        <p>vai tomar no cu piranhaaaaaa</p>
    </div>
</body>
</html>
