<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sem input</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="iest">estado</label>
            <select name="estado" id="iest">

<option value="" selected> make your choice </option>
                <optgroup label="regioes">
                    <option value="sp">São Paulo</option>
                    <option value="ba">Bahia</option>
                    <option value="rj">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="re">
                    <option value="sp">São Paulo</option>
                    <option value="ba">Bahia</option>
                    <option value="rj">Rio de Janeiro</option>
                </optgroup>

            </select>
        </p>
        <p>
            <label for="iprof">profissao</label>
            <input type="text" name="prof" id="iprof" placeholder="prosfissao" list="listprof">
            <datalist id="listprof">
                <option value="DEV">Desenvolvivor</option>
                <option value="CU">Cuzinheiro</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="img">mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="20" rows="20"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
