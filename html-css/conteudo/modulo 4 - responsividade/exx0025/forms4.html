<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>PORRA</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" autocomplete="name" required placeholder="Nome">
            </p>
            <p>
                <label for="imall">email</label>
                <input type="email" name="imall" id="imall" autocomplete="email" required placeholder="email">
            </p>
            <!-- estudar sobre regEx expressao regular(??????) -->
            <p>
                <label for="itele">telefone</label>
                <input type="tel" name="tel" id="itele" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="tel">
                <!-- eu nao entendi essa porra de pattern -->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
