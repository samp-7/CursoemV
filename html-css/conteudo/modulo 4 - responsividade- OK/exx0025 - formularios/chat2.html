<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progresso de Idiomas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h3>Idiomas:</h3>

    <div>
        <label for="ingles">Inglês</label>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 89%;">89%</div>
        </div>
    </div>

    <div>
        <label for="espanhol">Espanhol</label>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 79%;">79%</div>
        </div>
    </div>

    <div>
        <label for="frances">Francês</label>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 67%;">67%</div>
        </div>
    </div>

    <div>
        <label for="arabe">Árabe</label>
        <div class="progress-bar">
            <div class="progress-fill" style="width: 100%;">100%</div>
        </div>
    </div>

</body>
</html>
