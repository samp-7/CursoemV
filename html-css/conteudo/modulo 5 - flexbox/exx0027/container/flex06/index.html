<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container {
            background-color: coral;
            height: 400px;
            display: flex;
            /* align-content usando wrap */
            align-content: space-around;
            /* no space-around, o segundo e terceiro espa√ßo sao o dobro do primeiro e do ultimo */
            flex-flow: row wrap;
        }

        .item {
            padding: 40px;
            background-color: darkslateblue;
            border: 1px solid black;
            text-align: center;
            
        }
    </style>
</head>
