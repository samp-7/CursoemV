<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initia1l-scale=1.0">
    <title>flexbox</title>
    <style>
        .container {
            background-color: coral;
            display: flex;
            flex-flow: row nowrap;
            
        }

        .item {
            background-color: #8a7fd1;
            border: 1px solid black;
            text-align: center;
            flex-basis: 300px;
            flex-shrink: 1;
            flex-grow: 1;

            /* flex-shrink: 1; flex-grow: 0; sao o padrao */

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">1</div>
        <div class="item" id="i2">2</div>
        <div class="item" id="i3">3</div>
        
    </div>
</body>
</html>
